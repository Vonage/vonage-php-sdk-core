language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'

env:
  matrix:
    - PREFER_LOWEST=1

before_script:
  - if [[ $PREFER_LOWEST != 1 ]]; then composer install --no-interaction; fi
  - if [[ $PREFER_LOWEST == 1 ]]; then composer update --prefer-lowest --prefer-dist --prefer-stable --no-interaction; fi

script: ./vendor/bin/phpunit -v
